name: Benchmark & Test CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # Unit Tests + Lint
  # ──────────────────────────────────────────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies (CPU only)
        run: |
          pip install --upgrade pip
          pip install torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu
          pip install opencv-python-headless numpy scipy PyYAML pytest flake8 gradio

      - name: Lint with flake8
        run: |
          flake8 . \
            --count \
            --max-line-length=120 \
            --ignore=E501,W503,E203 \
            --statistics \
            --exclude=.git,__pycache__,docs,build,dist

      - name: Run unit tests
        run: pytest tests/ -v --tb=short --no-header 2>/dev/null || echo "No tests yet"

  # ──────────────────────────────────────────────────────────────────────────
  # Smoke Test: Detection pipeline (CPU, synthetic data)
  # ──────────────────────────────────────────────────────────────────────────
  smoke-test:
    name: Pipeline Smoke Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu
          pip install opencv-python-headless numpy scipy PyYAML gradio ultralytics

      - name: Smoke test — Detector loads and runs
        run: |
          python -c "
          import numpy as np
          import sys
          sys.path.insert(0, '.')
          from models.detector import YOLOv5Detector, Detection
          det = YOLOv5Detector(weights='yolov5n', device='cpu', conf_thresh=0.1)
          img = np.random.randint(0, 255, (640, 640, 3), dtype=np.uint8)
          dets, ms = det.detect(img)
          print(f'Detector OK | inference={ms:.1f}ms | detections={len(dets)}')
          "

      - name: Smoke test — Tracker runs
        run: |
          python -c "
          import numpy as np
          import sys
          sys.path.insert(0, '.')
          from models.tracker import ByteTracker
          from models.detector import Detection
          tracker = ByteTracker()
          dets = [
              Detection(np.array([100, 100, 200, 200]), 0.9, 0),
              Detection(np.array([300, 150, 400, 300]), 0.8, 3),
          ]
          result = tracker.update(dets)
          print(f'Tracker OK | active tracks={tracker.get_active_track_count()}')
          "

      - name: Smoke test — Depth estimator runs
        run: |
          python -c "
          import numpy as np
          import sys
          sys.path.insert(0, '.')
          from models.depth_estimator import MonocularDepthEstimator
          from models.detector import Detection
          est = MonocularDepthEstimator()
          det = Detection(np.array([100, 100, 300, 250]), 0.9, 0)  # Car
          depth = est.estimate_depth_geometry(det.bbox, 'Car')
          print(f'Depth Estimator OK | depth={depth:.1f}m (expected ~20-50m)')
          assert depth is not None and 1.0 < depth < 200.0
          "

      - name: Smoke test — Visualizer runs
        run: |
          python -c "
          import numpy as np
          import sys
          sys.path.insert(0, '.')
          from inference.visualizer import Visualizer
          from models.detector import Detection
          viz = Visualizer()
          img = np.zeros((480, 640, 3), dtype=np.uint8)
          det = Detection(np.array([100, 100, 300, 250]), 0.85, 0)
          det.depth = 25.3
          det.track_id = 1
          out = viz.draw(img, [det], frame_id=1, fps=45.0)
          assert out.shape == img.shape
          print('Visualizer OK')
          "

  # ──────────────────────────────────────────────────────────────────────────
  # CPU Benchmark (regression guard)
  # ──────────────────────────────────────────────────────────────────────────
  benchmark:
    name: CPU Benchmark (Regression Guard)
    runs-on: ubuntu-latest
    needs: smoke-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch torchvision --extra-index-url https://download.pytorch.org/whl/cpu
          pip install opencv-python-headless numpy scipy PyYAML ultralytics

      - name: Run latency regression check
        run: |
          python -c "
          import numpy as np
          import time
          import sys
          sys.path.insert(0, '.')
          from models.detector import YOLOv5Detector

          det = YOLOv5Detector(weights='yolov5n', device='cpu', conf_thresh=0.25)
          img = np.random.randint(0, 255, (640, 640, 3), dtype=np.uint8)

          # Warmup
          for _ in range(5): det.detect(img)

          # Benchmark 20 runs
          times = []
          for _ in range(20):
              _, ms = det.detect(img)
              times.append(ms)

          avg_ms = np.mean(times)
          print(f'CPU Avg Latency: {avg_ms:.1f}ms (20 runs)')

          # Regression guard: CPU inference should be < 5000ms
          assert avg_ms < 5000, f'REGRESSION: latency {avg_ms:.1f}ms exceeds 5000ms threshold'
          print('Latency regression check PASSED')
          "

      - name: Post benchmark comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **CI Passed** — All smoke tests and latency regression checks passed.'
            })
